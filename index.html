<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon-image">
    
        <h1 class="pokemon-data">
          <span class="pokemon-number"></span> -
          <span class="pokemon-name"></span>
        </h1>
    
        <form class="form">
          <input
            type="search"
            class="input-search"
            placeholder="Nom ou num pokédex"
            required
          />
          
        <ul class="autocomplete-suggestions"></ul>
        </form>

        
        <div class="buttons">
          <button class="button btn-prev">Préc &lt;</button>
          <button class="button btn-next">Prochain &gt;</button>
        </div>
    
        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
      </main>    
    <script src="script.js"></script>
</body>
</html>
